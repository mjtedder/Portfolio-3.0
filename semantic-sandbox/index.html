<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='utf-8' />
    <title>Semantic UI Sandbox</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css'>
</head>

<body>
    <div class='ui container'>
        <!-- HEADER -->
        <h1 class='ui small header'>Heading 1</h1>
        <h2 class='ui huge header'>Heading 2</h2>
        <h3 class='ui medium header'>Heading 3</h3>
        <h4 class='ui tiny header'>Heading 4</h4>
        <h5 class='ui large header'>Heading 5</h5>
        <h6 class='ui small header'>Heading 6</h6>

        <hr>

        <!-- BUTTONS -->
        <button class='ui button'>Read More</button>
        <button class='ui primary button'>Read More</button>
        <button class='ui secondary button'>Read More</button>
        <button class='ui positive button'>Read More</button>
        <button class='ui negative button'>Read More</button>
        <br>
        <br>
        <button class='ui disabled red button'>Read More</button>
        <button class='ui loading blue button'>Read More</button>
        <button class='ui massive yellow button'>Read More</button>
        <button class='ui huge olive button'>Read More</button>
        <button class='ui big green button'>Read More</button>
        <button class='ui large teal button'>Read More</button>
        <button class='ui medium violet button'>Read More</button>
        <button class='ui small brown button'>Read More</button>
        <button class='ui tiny grey button'>Read More</button>
        <button class='ui mini black button'>Read More</button>
        <br>
        <br>
        <button class='ui basic fluid button'>Read More</button>
        <button class='ui basic red button'>Read More</button>
        <button class='ui basic green button'>Read More</button>
        <button class='ui basic blue button'>Read More</button>
        <button class='ui basic teal button'>Read More</button>
        <button class='ui basic brown button'>Read More</button>
        <br>
        <br>
        <div class="ui animated green button" tabindex="0">
            <div class="visible content">Next</div>
            <div class="hidden content">
                <i class="right arrow icon"></i>
            </div>
        </div>
        <hr>
        <!-- ICONS -->
        <button class="ui button">
            <i class="cloud icon"></i>
        </button>
        <button class="ui labeled icon button">
            <i class="pause icon"></i>
            Pause
        </button>
        <button class="ui right labeled icon button">
            <i class="right arrow icon"></i>
            Next
        </button>
        <div class="ui buttons">
            <button class="ui button">One</button>
            <button class="ui button">Two</button>
            <button class="ui button">Three</button>
        </div>
        <i class="american sign language interpreting icon"></i>
        <i class="assistive listening systems icon"></i>
        <i class="audio description icon"></i>
        <i class="blind icon"></i>
        <i class="braille icon"></i>
        <i class="closed captioning icon"></i>
        <i class="closed captioning outline icon"></i>

        <!-- LABELS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js'></script>
</body>

</html>
